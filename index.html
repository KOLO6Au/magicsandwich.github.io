<html>
<head>
	<title>Hohol clicker</title>
	<link rel="shortcut icon" href="images/favicon.png" type="image/png">
	<meta charset="utf-8">
	<style>
	body{background: #ffffff url("images/america.png") no-repeat right top;
	background-size: 101%;

}
	*{
		margin:0px;
		padding: 0px;
		font-family: "tahoma";
	}
	@keyframes jump {
	0% {top:0px;}
    50%  {top:-190px;}
    100% {top:0px;}
}


    .run-anim{
animation: jump 0.5s 1;
position: relative;
    }
	#hohol{
		margin: 0 auto;
		width: 400px;
		height: 400px;
        
		
	}
	#hohol1{
		width: 400px;
		height: 200px;
		background-color:#FFD100;
	}
	#hohol2{
		width: 400px;
		height: 200px;
		background-color: #0082D1;
		
	}
	#jumpregion{
		margin: 0 auto;
		width: 600px;
		height: 200px;

	}
	#count{
		width: 700px;
		margin: 0 auto;
		text-align: center;
		color: white;
		-webkit-text-stroke: 1px black;
		font-size: 30px;
		padding-top:10px;
	}
	#count1{
		width: 750px;
		margin: 0 auto;
		text-align: center;
		color: white;
		-webkit-text-stroke: 1px black;
		font-size: 30px;
		padding-top:10px;
	}
	#video{
		transition:2.1s;
		opacity: 0;
		position: absolute;
		top: 0px;
		z-index: -4;



	}
	#the-game{
		transition:2.1s;
		height: 100%;
		width: 100%;
		opacity: 0;
		background-color: black;
		z-index: -4;
		position: absolute;
		top: 0px;
	}

	

	</style>
	</head>
<body>
	<div id="the-game"></div>
	<div id="jumpregion"></div>
	<div id="hohol" class="run-anim" onclick="ClickHohol()" >
    <div id="hohol2"></div>
	<div id="hohol1"></div>
	</div>
	<div id="count">Прыжков проскачено - 0</div>
	<div id="count1"></div>
	<audio id="Achivka" volume="0.1">
  <source src="sounds/achievement_earned.mp3" type="audio/mp3">
  Your browser does not support the audio tag.
</audio>
<video id="video" width="100%" height="100%" >
  <source src="secret/nupogodi.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>


	<script>
	var hohol = document.getElementById("hohol");
	var jumps = 0;
		function ClickHohol(){
			jumps++;
			document.getElementById("count").innerHTML = "Прыжков проскачено - "+ jumps +" ";
			if ( jumps % 100 == 0 ) {
document.getElementById("count1").innerHTML = "Вы проскакали уже более "+ jumps +" прыжков. </br> Поздравляем!";
document.getElementById('Achivka').play();
Achivka.volume="0.1"
}
if ( jumps == 1969  ) {
document.getElementById("count1").innerHTML = "Вы активировали пасхалку. </br> Поздравляем!";
document.getElementById('Achivka').play();
Achivka.volume="0.02"
document.getElementById("video").style.opacity = "1";
document.getElementById("video").style.zIndex = "12";
document.getElementById("the-game").style.zIndex = "11";
document.getElementById("the-game").style.opacity = "1";
document.getElementById("video").play();
}


		}
		
"use strict";

var element = document.getElementById("hohol");


element.addEventListener("click", function(e){

  e.preventDefault;

  element.classList.remove("run-anim");
  void element.offsetWidth;
  element.classList.add("run-anim");
}, false);


		
	</script>
	</body>
</html>
