<html>
<head>
	<title>Hohol clicker</title>
	<link rel="shortcut icon" href="images/favicon.png" type="image/png">
	<meta charset="utf-8" name="viewport" content= "width=device-width, user-scalable=no">
	<style>
	body{background: #ffffff url("images/america.png")  no-repeat right top;
	 /* Full height */
  height: 110%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

}
	*{
		margin:0%;
		padding: 0%;
		font-family: "tahoma";
	}
	@keyframes jump {
	0% {top:50%;}
    50%  {top:30%;}
    100% {top:50%;}
}


    .run-anim{
animation: jump 0.5s 1;
position: relative;
    }
	#hohol{
		
		width: 400px;
		height: 400px;
		margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
        
		
	}
	#hohol1{
		width: 400px;
		height: 200px;
		background-color:#FFD100;
	}
	#hohol2{
		width: 400px;
		height: 200px;
		background-color: #0082D1;
		
	}
	#jumpregion{
		margin: 0 auto;
		position: absolute;
		width: 600px;
		height: 100%;

	}
	#count{
		
		margin: 0;
  position: absolute;
  top: 85%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
		text-align: center;
		color: white;
		-webkit-text-stroke: 1px black;
		font-size: 30px;
		
	}
	#count1{
		
		margin: 0;
  position: absolute;
  top: 95%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
		text-align: center;
		color: white;
		-webkit-text-stroke: 1px black;
		font-size: 30px;
	}
	#video{
		transition:2.1s;
		opacity: 0;
		position: absolute;
		top: 0px;
		z-index: -4;



	}
	#the-game{
		transition:2.1s;
		height: 100%;
		width: 100%;
		opacity: 0;
		background-color: black;
		z-index: -4;
		position: absolute;
		top: 0px;
	}

	

	</style>
	</head>
<body onclick="ClickHohol()">
	<div id="the-game"></div>
	<div id="hohol" class="run-anim"  onkeypress="ClickHohol()">
    <div id="hohol2"></div>
	<div id="hohol1"></div>
	</div>
	<div id="count">Прыжков проскачено - 0</div>
	<div id="count1"></div>
	<audio id="Achivka" volume="0.1">
  <source src="sounds/achievement_earned.mp3" type="audio/mp3">
  Your browser does not support the audio tag.
</audio>
<video id="video" width="100%" height="100%" >
  <source src="secret/nupogodi.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>


	<script>
	var hohol = document.getElementById("hohol");
	var jumps = 0;
	window.onload = function() {
    hohol.onkeypress = ClickHohol;
}
		function ClickHohol(){
			jumps++;
			document.getElementById("count").innerHTML = "Прыжков проскачено - "+ jumps +" ";
			if ( jumps % 100 == 0 ) {
document.getElementById("count1").innerHTML = "Вы проскакали уже более "+ jumps +" прыжков. </br> Поздравляем!";
document.getElementById('Achivka').play();
Achivka.volume="0.1"
}
if ( jumps == 1969  ) {
document.getElementById("count1").innerHTML = "Вы активировали пасхалку. </br> Поздравляем!";
document.getElementById('Achivka').play();
Achivka.volume="0.02"
document.getElementById("video").style.opacity = "1";
document.getElementById("video").style.zIndex = "12";
document.getElementById("the-game").style.zIndex = "11";
document.getElementById("the-game").style.opacity = "1";
document.getElementById("video").play();
}


		}
		
"use strict";

var element = document.getElementById("hohol");


element.addEventListener("click", function(e){

  e.preventDefault;

  element.classList.remove("run-anim");
  void element.offsetWidth;
  element.classList.add("run-anim");
}, false);


		
	</script>
	</body>
</html>
